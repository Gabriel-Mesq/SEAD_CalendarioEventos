version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: sead_backend
    ports:
      - "5151:5151"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sead_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped